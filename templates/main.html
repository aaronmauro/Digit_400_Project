<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
            <title>DIGIT 400</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link to our Bootstrap CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <!-- Favicon Link -->
        <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="shortcut icon">

        <script>
            //modal initializer
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
        </script>

    </head>
    <body>
        <header>
            <!-- Nav -->
          <ol class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" title="Home" href="/"><img alt="Site Logo" style="max-width:120px; margin-top: -17px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about/" title="About"><i class="material-icons">pets</i> About</a>
            </li>
              {% if session.logged_in %}
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/" title="Dashboard"><i class="material-icons">dashboard</i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout/" title="Logout"><i class="material-icons">stop</i> Logout</a>
            </li>
              {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/register/" data-toggle="modal" data-target="#exampleModal"><i class="material-icons" title="Login / Register">account_circle</i> Login / Register </a>
            </li>
              {% endif %}
          </ol><!-- END Nav -->

            <!-- Login / Register Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Login Form -->
                    <div class="container-fluid">
                      
                       <form action="#" class="form-inline" method="post">
                            <input type="text" class="form-control" placeholder="User Name" name="username" value="{{request.form.username}}">
                            &nbsp;
                            <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
                            &nbsp;
                            <input class="btn btn-default" type="submit" value="Login">
    
                          <div class="container">
                            <br>
                              <p>No account? <a href="/register/">Register here</a>.</p>
                          </div>

                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div><!-- END Login Modal -->

        </header>

        <div class="container">

                <h1>Hello World!</h1>

        </div>

        <a href="#">
            <!-- add muted="muted" to silence the video.
            add loop and controls if desired-->
            <video loop muted="muted" autoplay="autoplay" poster="/static/images/space_cats.png" style="width:100%; max-height: 80%" alt="Two Cute Kitties Video">
                This a video of two cute kitties.
                <source src="/static/videos/space_cats.mp4" type="video/mp4">
            </video>
        </a>

        <!-- Bootstrap Dependencies and JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
